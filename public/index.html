<!DOCTYPE html>
<html>

<head>
  <title>Trip Planner</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./style.css" />

  <script src="./bundle.js" defer></script>
</head>

<body>
  <header>
    <a>This is should take us home</a>
  </header>
  <main>
    <div id="map"></div>
    <div id="selector">
      <div id="sidebar">
        <div id="places">
          <ul>
            <li>Hotels</li>
            <select id="hotelselection">
                <option value="">Please choose an option.</option>
                <option value="marriott">Marriott</option>
                <option value="hilton">Hilton</option>
                <option value="hyatt">Hyatt</option>
            </select>
            <button name="submit" class="button">+</button>
            <li>Restaurants</li>
            <select id="restaurantselection">
                    <option value="">Please choose an option.</option>
                    <option value="mcdonalds">McDonald's</option>
                    <option value="sushi">Sushi</option>
                    <option value="pizza">Pizza</option>
                </select>
                <button name="submit" class="button">+</button>
            <li>Things to Do</li>
            <select id="thingselection">
                    <option value="">Please choose an option.</option>
                    <option value="musical">Musicals</option>
                    <option value="theater">Theater</option>
                    <option value="movie">Movies</option>
                </select>
                <button name="submit" class="button">+</button>
          </ul>
        </div>
        <div id="itinerary">Itinerary
          <ul>
            <li>My Hotels</li>
            <li>My Restaurants</li>
            <li>My Activities</li>
          </ul>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
